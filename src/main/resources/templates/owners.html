<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.name}"></td>

        <td th:if="${owner.supplier != null}" th:text="${owner.supplier.name}"></td>
        <td th:unless="${owner.supplier != null}">No Supplier</td>
        <td> <a th:href="@{/owners/delete/{id}(id=${owner.id})}">Delete</a></td>
    </tr>
</table>

<a href="/owners/new">Create Owners</a>
<div>
    <a href="/"> Back</a>
</div>

</body>
</html>
